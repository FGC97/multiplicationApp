<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
</head>
<body> 
    <form class="form" id="form"> 
        <h4 class="score" id="score">score: 0</h4>
        <h1 id="question">What is 1 multiply by 2?</h1>
        <input type="text" class="input" id="input" placeholder="Enter your answer" autofocus> <!-- input(what we need) "." input(class input) "#"(id tag) "input" = input.input#input  -->
        <!--autofocus tag hace que el cursor este encima del input-->
        <button class="btn">Submit</button>
    </form>  <!-- "form.form#form" / para abreviar la linea -->
</body>
</html>
